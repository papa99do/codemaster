@main("Code Master - Coding cheatsheets at your fingertip") {

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-content">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Code Master</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-content">
            <form class="navbar-form navbar-left" role="search" style="margin:0px;" ng-submit="searchSnippets()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="java, regexp, etc." ng-model="searchRequest.tag">
                </div>
                <button type="submit" class="btn btn-primary">Go</button>
                <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#saveSnippetModal">Save As Snippet</button>
            </form>
        </div>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="saveSnippetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="SaveSnippetCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="saveModalLabel">Save code piece</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" id="title" class="form-control" placeholder="Title" ng-model="snippet.title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea id="description" class="form-control" rows="4" ng-model="snippet.description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tags" class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <input type="text" id="tags" class="form-control" placeholder="java, httpclient, network, etc." ng-model="snippet.tags"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveSnippet()">Save</button>
            </div>
            <pre>{{request | json}}</pre>
        </div>
    </div>
</div>

<div id="search-result">
    <div ng-repeat="snippet in snippets">
        <h4><a href="#" ng-click="showCode(snippet.id)">{{snippet.title}}</a></h4>
        <p>{{snippet.description}}</p>
        <div>
            <span ng-repeat="tag in snippet.tags">{{tag}}</span>
        </div>
    </div>
</div>

<div id="editor"></div>

}
